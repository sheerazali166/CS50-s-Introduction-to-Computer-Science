            Scoreboard 

                In scoreboard.html alert the user when a team has won the game with a certain number of points.

                    alert('This is an alert!')



        -->

        <header>
            <h1> Left Team vs Right Team </h1>
            <p>Hey there! Click a button to change the score!</p>
            <p id="result"></p>
        </header>

        <main>

            <table>
                <tr>
                    <td class="team">Team 1</td>
                    <td class="team">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>

        </main>

        <footer>
            <p>Made by CS50</p>
        </footer>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;

                if (team1 == 5) {

                    // alert('Team 1 Won!');

                    document.querySelector('#result').innerHTML = "Team 1 Won!";

                }


            }



            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;

                if (team2 == 5) {

                   // alert('Team 2 Won!');

                   document.querySelector('#result').innerHTML = "Team 2 Won!";

                }
            }

    </script>

  </body>
</html>
