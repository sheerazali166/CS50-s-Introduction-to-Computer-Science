        Internet Primer


            IP Address

                In order for your machine to  uniquely identfied itself on the internet, it needs an address.

                    This, way it can send informaton out and also recieve informaton back to the correct location.
                    
                The addressing scheme used by computers is known as IP addressing.
                
         
                
         -----------------------------------------------------------------------------------------------------------------------------------                                                            



        Internet Primer


            IP Address

                As originally devoloped, the IP addressing scheme would effectvely allocate a unique 32-bit address to each
                device hopping to connect to the internet.
                
                Instead of representng these 32-bit addresses has hexadecimal we represent them as four clusters of 8-bits
                using decimal notion 
                


        -----------------------------------------------------------------------------------------------------------------------------------                                                            


        Internet Primer

            IP Address


                                            w.x.y.z
                                            -------

             Each of w, x, y, and z can be a nonnegative value in the range [0, 255]

            DHCP

                how do we get an IP address in the first place though? Surely we can't just choose any one we want
                What if the want we want is already taken?

                Somewhere between your computer and the Internet at large exists a Dynamic Host Configuraton Protocol
                (DHCP) server, whose role is to assign IP addresses to devces.



        -----------------------------------------------------------------------------------------------------------------------------------                                                            


        Internet Primer

            DHCP

                Prior to the widespread promulgation of DHCP, the task of assignig IP addresses fell to a system administrator
                who would need to manually assign these addresses.

            DNS

                Much like there is no yellow pages of the world there is really no DNS record of the entire internet.

                Rather, large DNS server systems (like Google's own) are more like aggregators, collecting smaller sets
                of DNS informaton and poolng them together, updatng frequently. 



        -----------------------------------------------------------------------------------------------------------------------------------                                                            



        Internet Primer


            DNS  
            
                In that way, large DNS servers like libraries that stock many dfferent sets of local yellow page books. In
                order to have the most up-to-date phone numbers for busnesses, libraries must update the books they have
                on hand.
                
                DNS record sets are thus fairly decentrelzed.

        Internet Primer

            Access Points

                One of the ways we've delt with the IPv4 addressng problem is to start assigning multple people to the same IP adreess.

                The IP address is assigned to a router whose job it is to act as a traffic cop that allows data requests from all of the
                devices on your local network (your home or business,e.g.) to be processed through a single IP address.



        -----------------------------------------------------------------------------------------------------------------------------------                                                            


        Internet Primer

            Access Points        

                Modern home networks consists of access points that combine a router, a modem, a switch and other technologies together
                into a single device.
                
                Modern business networks or large-scale wide-area networks (WANs) still frequently have these as separate devices to allow
                the size of their network to scale more easly.
