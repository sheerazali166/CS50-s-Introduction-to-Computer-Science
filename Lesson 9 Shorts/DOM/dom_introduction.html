        Document Object Model

            As we've seen, JavaScript Objects are incredibly flexible, and can contain various fields, even when those fields are
            other objects.
            
            The document object is one way of employing this paradigm, where by that object organizes the entire contents of a web
            page.
            
            By organizing an entire page into a JavaScript Object, we can manipulate the page's elements programatically. 
    


        Document Object Model

        <html>
            <head>
                <title>Hello, world</title>
            </head>
            <body>
                <h2>Here's my page</h2>
                <p>World, hello</p>
                <a href = "test.html">Link</a>
            </body>
        </html>

        Document Object Model


            The document object itself, as well as all of the objects contained within it, have a number of properties and a number of methods
            that can be used to drill down to a very specfc piece of your website.
            
            By resetting those properties or calling certain methods, the content of our web pages can change without us needing to refresh the
            page.
