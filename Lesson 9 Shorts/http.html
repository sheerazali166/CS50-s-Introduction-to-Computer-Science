        Hypertext Transfer Protocol (HTTP)

            In addition to protocols that dictate how informaton is communicated from machine to machine and application to application
            (IP and TCP,respectively), it is frequently the case that the application itself has a system of rules for how to interpret
            the data that was sent.

            HTTP is one such example of an application layer protocol, which specifically dictact the format by which clients request
                                                                                                                              -------
            web pages from a server, and the format via which servers return informaton to clients.                                                                                                                    
                                                                      ------  


        Hypertext Transfer Protocol (HTTP) 
        
            Other application layer protocols include:

                File Transfer Protocol (FTP)
                Simple Mail Transfer Protocol (SMTP)
                Data Distribution Service (DDS)
                Remote Desktop Service (RDP)
                Extensible Message and Presence Protocol (XMPP)

        Hypertext Transfer Protocol (HTTP)


            The host name (domain name of the server) is also included as a separate line of the overall HTTP request.
            
            Taken together, the host name and the request target from the request line specify a specific resource
            being sought.

            Based on whether the resource exists and whether the server is empowered to deliver that resource purrsuant
            to the client's request, a number of status codes can result.
