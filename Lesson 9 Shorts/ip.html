        Internet Protocol (IP)

            As discussed previsouly "the internet" is really an interconnected network comprise of smaller network woven
            together agreeing to communicate with one another
            
            How do these networks know how to communicate with one another? this is the responsibility of the Internet
            Protocol (IP)
            
            Though it's admittedly on an extremely small scale this picture is misleadng as it pertains to network communication.

            Internet Protocol (IP)

                With only six networks, things are rapidly getting out of hand. And the modern Internet consists of a lot more than six
                networks, We simply can't afford to wire them together such that each directly connects wth every others.

                But still, we need each network to be able to talk to each other network, or we end up with pieces of the network that
                are unable to speak to other parts of the network.  



        -------------------------------------------------------------------------------------------------------------------------------------------------------


            Internet Protocol (IP)   
            
                This is where router come back into play.

                What if instead of being connected to every other network, each network was connected to a limited numbers of routers
                (each of which was connected to other nearby routers), and each router had instructons built into it on how to move
                informaton toward its destinaton?
                
                This information might be stored in a routing table inside of the router.



        -------------------------------------------------------------------------------------------------------------------------------------------------------


            Internet Protocol (IP)
            
                For this illustration, let's assume each network has IP addresses in the range of n.x.x.x where an is its network number,
                and each x is in the range[0 255].
                
                    A generalization of the way things actually work!

            Internet Protocol (IP)


                Now the networks are now directly connected to each other at all, and rely on routers to distribute communicaton

                On a small scale, this configuraton may actually be more in efficient than just having drect connections
                
                On a large scale, this configuraton can dramatically reduce the costs of network infrastructure.

            Internet Protocol (IP)


                In reality, if 1.208.12.37 (me) is sending an e-mail, FTP file transfer, or web browser request to 5.188.109.14
                (you), the data isn't being sent as one huge block.
                
                
                Any slowdown that was caused by sending such a large amount of data would have a ripple effect that would throttle
                the network for all the other users.

                As such, another crucial part of IP is spliting data into packets.



        -------------------------------------------------------------------------------------------------------------------------------------------------------

                    


            Internet Protocol (IP)


                IP is also known as a connectonless protocol. There is not necessarily a defined path from the sender to the receiver,
                and vice versa.

            Internet Protocol (IP)

                IP is also known as a connectonless protocol. There is not necessarily a defined path from the sender to the reciever,
                vice versa.

                This means that in response to traffic that might "clogging" up one particular path through the Internet, some packets
                can be "re-routed" around the traffic jam to follow most optimal path, based on the current state of the network.
                
                
        -------------------------------------------------------------------------------------------------------------------------------------------------------
                 


            Internet Protocol (IP)

                The routing table then probably consists of more informaton than just "where do I send ths packet from here," but also
                informaton "what is the cost of using that partcular route?"

                Another side of effect of being connectionless is that delvery cannot be guaranteed, since the path from sender to recevier
                is not guaranteed to be consistent.
