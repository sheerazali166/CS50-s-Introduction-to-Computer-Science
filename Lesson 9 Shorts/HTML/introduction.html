            HTML (Hypertext Markup Language) is a fundamental component of every website.

            HTML is a language, but it is not a programming language it lacks concept of variables, logic, functions, and the like.

            Rather, it is markup language, usng angle-bracket enclosed tags to semantically define the structure of a web page, causing 
            the plain text inside of sets of tags to be interpreted by web browsers in a different ways.

                Common HTML tags

                    <b>,</b>

                        Text between these tags will be rendered in boldface by the  browser.
                                                                    --------
                    <i>,</i>

                        Text between these tags will be rendered in italics by the browser.

                    <u>,</u>
                    
                        Text between these tags will be rendered underlined by the browser.

            HTML

                Common HTML tags
                
                    <p>,</p>

                        Text between these tags will be rendered as a paragraph by the browser, with space above and below.

                    <hX>,</hX> 
                    
                        X = 1,2,3,4,5 or 6
                        Text between these tags will be rendered as an X-level section header.

                Common HTML Tags


                    <ul>,</ul>

                        Demarcate the begining and end of an unordered (bulleted) list.

                    <ol>,</ol>

                        Demarcate the beginning and end of an ordered (numbered) list.
                        
                    <li>,</li>
                    
                        Demarcate list items with an ordered or unordered list.

            HTML

                Common HTML Tags

                    <table>,</table>

                        Demarcate the beginning and end of a table defintion.
                        
                    <tr>,</tr>
                    
                        Demarcate the beginning and end of a row within a table.

                    <td>,</td>
                    
                        Demarcate the beginning and end of a column within a row within a table.

        HTML

                It is important that the HTML you write be well-formed. Every tag you open should be closed (unless it is a self-closing tag),
                and tags should be closed in reverse order of when they were opened.
                
                Unlike C, your HTML will not necessarly fail with syntax errors if not well-formed, so it's up to you to be vigilant.

                Because it can be an arduous task to investigate this, be sure to use online HTML validators to help!
