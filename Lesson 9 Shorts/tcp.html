        Transmission Control Protocol (TCP)

            If the Internet Protocol (IP) is thought of as the protocol for gettng informaton from a sendng machine to a recieving machine
            then, Transmission Control Protocol (TCP) can be thought of as directing the transmmitted packet to the correct program on the
            recieving machine.
            
            As you might imagine, it is important to be able to identify both where the reciever is and what the packet is for, so TCP and
            IP are almost an inseparable pair: TCP/IP.



        ---------------------------------------------------------------------------------------------------------------------------------------------------    


        Transmission Control Protocol (TCP)

            Each program/utility/service on a machine is assigned a port number. Coupled with an IP address, we can now uniquely identify a
            specfic machine.
            
            The other thing that TCP is crucial for is guaranteeing delivery of packets, which IP alone does not do.
            
            TCP does this by including this informaton about how many packets the reciever should expect to get, and in what order, and
            transmitting that information alongside the data.



        ---------------------------------------------------------------------------------------------------------------------------------------------------    


        Transmission Control Protocol (TCP)


            Some ports are so commonly used that they have been standardized across all computers.

                FTP (file transfer) uses port 21.

                SMTP (email) uses port 25.
                
                DNS uses port 53.

                HTTP (web browsing) uses port 80.

                HTTPS (secure web browsing) uses port 443.



        ---------------------------------------------------------------------------------------------------------------------------------------------------    


        Transmission Control Protocol (TCP)

            Steps of the TCP/IP process

                1. When programs goes to send data, TCP breaks it into smaller chunks and communicates those packets to the computers
                network software, adding a TCP layer onto the packet.
                
                2. IP routes the indivisual packets from sender to reciever; this info is part of the IP layer surouding the packet. 

                3. When the destination computer gets the packets, TCP looks at the header to see which program it belongs to; and
                since the routes packets take may differ, TCP also must present those packets to the destinition program in a proper
                order.
