        JavaScript

            JavaScript is a modern programming language that is derived from the syntax at C.
            
            It has been around just about as long as Python, having been invented a few years later, in 1995.

            JavaScript, HTML, and CSS make up the three languages defining most of the user experience on the web.


        -----------------------------------------------------------------------------------------------------------------------------------------------------------    
    

        JavaScript

            To start writing JavaScript, Open up a file with the .js file extension.
            
            No need for any code delimiters like you may be fimiliar with if you've used a language like PHP. Our website will know that
            our file is JavaScript because we'll explicitly tell it as much in an HTML tag.
            
            Unlike Python which runs server-side, JavaScript applications run client-side, on your own machine.



        -----------------------------------------------------------------------------------------------------------------------------------------------------------    
    

        JavaScript

            Including JavaScript in your HTML
            
                Just like CSS with <style> tags, you can directly write your JavaScript between <script> tags.
                
                Just like CSS with <link> tags, you can write your JavaScript in separate files and link them in by using the src attribute
                of the <script> tag.

                Objects, meanwhile, have properties but also methods, or functons that are inherent to the object, and mean nothing outside of it.
                
                    Thus, like properties can methods not ever stand on their own.

        JavaScript


            Events

                An event in HTML and JavaScript is a response to user interacton with the web page.

                    A user clicks a button, a page has finished loading, a user has hovered over a position of the page, the user typed in an input
                    field.
                    
                    JavaScript has support for event handlers, which are callback functions that response to HTML events.

                    Many HTML elements have support for events as an attributes. 
                    
                    
        ---------------------------------------------------------------------------------------------------------------------------------------------------------
