<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    
    <!-- You can also create forms reminiscent of Googleâ€™s search: -->
     
    <form action="https://www.google.com/search" method="get">
        <input name="q" type="search">
        <input type="submit" value="Google Search">
    </form>

    <!-- Notice that a form tag opens and provides the attribute of what action it will take. The input field is included, passing the name
    q and the type as search. -->

</body>
</html>
