<!DOCTYPE html>

<!-- Demonstrates link -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    Visit <a href="https://www.harvard.edu">Harvard</a>
    <!-- Notice that the <a> or anchor tag is used to make Harvard a linkable text. -->
</body>
</html>
