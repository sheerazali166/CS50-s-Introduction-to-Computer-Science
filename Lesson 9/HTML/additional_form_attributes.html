<!DOCTYPE html>

<!-- Demonstrates additional form attributes -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>

    <!-- We can make this search better as follows: -->
    
    <form action="https://www.google.com/search" method="get">
        <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
        <button>Google Search</button>
    </form>

    <!-- Notice that autocomplete is turned off. autofocus is enabled. -->
    
    <!-- We’ve seen just a few of many HTML elements you can add to your site. If you have an idea for something to add to your site that we haven’t
    seen yet (a button, an audio file, etc.) try Googling “X in HTML” to find the right syntax! Similarly, you can use cs50.ai to help you
    discover more HTML features! -->

</body>
</html>
