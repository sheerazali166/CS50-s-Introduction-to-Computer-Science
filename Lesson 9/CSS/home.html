<!DOCTYPE html>

<!-- Demonstrates inline CSS with P tags -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>

    <!-- CSS
    
            CSS, or cascading style sheet, is a markup language that allows you to fine-tune the aesthetics of your HTML files.
            CSS is filled with properties, which include key-value pairs.
            In your terminal, type code home.html and write code as follows: -->


    <p style="font-size: large; text-align: center;">John Harvard</p>
    <p style="font-size: medium; text-align: center;">Welcome to my home page!</p>
    <p style="font-size: small; text-align: center;">Copyright &#169 John Harvard</p>

    
    <!-- Notice that some style attributes are provided to the <p> tags. The font-size is set to large, medium, or small. Then text-align
    is set to center. -->


</body>
</html>
