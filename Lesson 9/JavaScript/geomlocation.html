<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geolocation</title>
</head>
<body>

    <!-- Interestingly, we can also geolocate using JavaScript: -->

    <script>

        navigator.geolocation.getCurrentPosition(function(position) {

            document.write(position.coords.latitude + ', ' + position.coords.longitude);

        });

    </script>

    <!-- Notice that navigator.geolocation is used to getCurrentPosition. This will not work if your computer or browser does
    not allow for location tracking. -->

    <!-- The capabilities of JavaScript are many and can be found in the JavaScript Documentation. -->
