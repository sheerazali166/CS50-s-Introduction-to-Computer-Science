<!DOCTYPE html>

<!-- Demonstrates programatic changes to style -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
</head>
<body>
    <button id="red">R</button>
    <button id="green">G</button>
    <button id="blue">B</button>

    <script>

        let body = document.querySelector('body');
        
        document.querySelector('#red').addEventListener('click', function() {

            body.style.backgroundColor = 'red';
        
        });

        document.querySelector('#green').addEventListener('click', function() {

            body.style.backgroundColor = 'green';

        });

        document.querySelector('#blue').addEventListener('click', function() {

            body.style.backgroundColor = 'blue';

        });


    </script>

    <!-- Notice that JavaScript listens for when a specific button is clicked. Upon such a click, certain style attributes on the page
    are changed. body is defined as the body of the page. Then, an event listener waits for the clicking of one of the buttons.
    Then, the body.style.backgroundColor is changed. -->

</body>
</html>
